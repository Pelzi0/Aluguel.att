<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FastDrive Rentals</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="cars">
        <h2>Available Cars</h2>
        <div class="car-list">
            <div class="car">
                <img src="./img/image1.png" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Starting from $50/day</p>
            </div>
            <div class="car">
                <img src="./img/image2.png" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Starting from $60/day</p>
            </div>
            <div class="car">
                <img src="./img/image3.png" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Starting from $70/day</p>
            </div>
        </div>
    </section>

    <section id="rental-form">
        <form>
            <label for="car">Choose a car:</label>
            <select id="car" name="car">
                <option value="model1">Car Model 1</option>
                <option value="model2">Car Model 2</option>
                <option value="model3">Car Model 3</option>
            </select>
            <label for="date">Rental Date:</label>
            <input type="date" id="date" name="date">
            <label for="duration">Rental Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1">
            <button type="submit">Rent Now</button>
        </form>
    </section>

    <footer>
        <p>Contact us: (55) 9 9456-4399 | info@fastdrive.com</p>
    </footer>
</body>
</html
